<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure with Styling and Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Semester Registration!</h1>
        <p>Kindly fill out the form with your correct details and register for the semester units. For any queries feel free to reach out</p>
    </header>

    <section>
        <a href="https://www.myhomepage.com" target="_blank">My home page</a>
    </section>

    <section>
        <img src="portfolio.jpg" alt="My photo">
    </section>

    <section>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email address:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <input type="hidden" id="sessionId" name="sessionId" value="123456789">

            <button type="reset">Cancel</button>
            <input type="submit" value="Register">
        </form>
    </section>
</body>
</html>
